name: kavanest-test-scraper

namespace: kavanest-test

deployment:
  - name: kavanest-scraper
    image: 192.168.1.61:5000/kavanest-scraper
    ports:
    - port: 27017
    - port: 3100
    env:
    - name: MONGO
      value: mongodb://kavanest-test-mongo:27017

    - name: MQTT
      value: mqtt://kavanest-simulator

service:
  clusterIP:
    - name: kavanest-scraper
      selector: kavanest-scraper
      ports:
        - port: 3100

ingress:
  - name: test.socket.kavanet.io
    selector: kavanest-scraper
    path: /
    port: 3100
    host: test.socket.kavanet.io
