name: kavanest-scraper

namespace: kavanest
env:
  APP_VERSION: c98ca17c0bd473a89d9d161a1ee38ce2e7a623d8

deployment:
  - name: kavanest-scraper
    image: invisibug/kavanest-test-scraper
    ports:
    - port: 27017
    env:
    - name: MONGO
      value: mongodb://kavanest-mongo

    - name: MQTT
      value: mqtt:mqtt.kavanet.io

service:
  clusterIP:
    - name: kavanest-scraper
      selector: kavanest-scraper
      ports:
        - port: 3100

ingress:
  - name: socket.kavanet.io
    selector: kavanest-scraper
    path: /
    port: 3100
    host: socket.kavanet.io
