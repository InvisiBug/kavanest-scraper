version: "3.1"

services:
  kavanest-scraper:
    container_name: kavanest-scraper
    image: kavanest-scraper
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - proxynet
    environment:
      - ENVIRONMENT=docker
      - MQTT_DOCKER=mqtt://mosquitto
      - MONGO_DOCKER=mongodb://kavanest-mongo:27017

networks:
  proxynet:
    name: kavanest-devnet
